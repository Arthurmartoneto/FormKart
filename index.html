<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário Kart</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff10;
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 2rem;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 1rem;
            color: #00ffcc;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 0.25rem;
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input,
        select {
            background-color: #ffffff20;
            color: white;
        }

        select option {
            color: black;
        }

        input::placeholder {
            color: #cccccc;
        }

        button {
            margin-top: 2rem;
            background-color: #00ffcc;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #00e6b0;
        }

        .checkbox-group {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkbox-group label {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            color: #333;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkbox-group label:hover {
            background-color: #e9e9e9;
        }

        .checkbox-group input[type="checkbox"] {
            margin-top: 3px;
            width: 18px;
            height: 18px;
            accent-color: #007BFF;
        }

        #mensagem {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 300px;
            max-width: 90%;
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease, transform 0.5s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .mensagem-sucesso {
            background-color: #d1e7dd;
            color: #0f5132;
        }

        .mensagem-erro {
            background-color: #f8d7da;
            color: #842029;
        }

        .mensagem-visivel {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }

        .mensagem-oculta {
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
        }
    </style>
</head>

<div id="mensagem" class="mensagem-oculta"></div>

<body>
    <div class="container">
        <h1>Formulário Kart</h1>
        <form id="kartForm">
            <label>Nome Completo</label>
            <input type="text" name="entry.309984646" placeholder="Ex: João da Silva" required>

            <label>Hora marcada da Bateria</label>
            <select name="entry.1845024278" required>
                <option value="">Selecione</option>
                <option value="13:15">13:15</option>
                <option value="13:45">13:45</option>
                <option value="14:15">14:15</option>
            </select>

            <label>CPF</label>
            <input type="text" name="entry.1833321040" placeholder="000.000.000-00" required>

            <label>E-mail</label>
            <input type="email" name="entry.1897132596" placeholder="seuemail@exemplo.com" required>

            <label>Data de Nascimento</label>
            <input type="text" name="entry.1061295464" required>

            <label>Endereço Completo</label>
            <input type="text" name="entry.899857458" placeholder="Rua, número, cidade" required>

            <label>Telefone / Whatsapp</label>
            <input type="text" name="entry.1158874055" placeholder="(99) 99999-9999" required>

            <label>Em caso de acidente avisar:</label>
            <input type="text" name="entry.880797509" placeholder="Nome e telefone de emergência" required>

            <h1>Em Caso de Menores de Idade</h1>

            <label>Nome Completo</label>
            <input type="text" name="entry.1445710226" placeholder="Ex: João da Silva">

            <label>CPF</label>
            <input type="text" name="entry.1445710226" placeholder="000.000.000-00">

            <label>Data de Nascimento (Menor de Idade)</label>
            <input type="date" name="entry.80619121">

            <label>DECLARO:</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="entry.1096323376"
                        value="DECLARO QUE PARA OS DEVIDOS FINS QUE TENHO CIÊNCIA E QUE ESTOU DE ACORDO COM AS NORMAS E REGULAMENTOS DESCRITOS"
                        required>
                    DECLARO QUE PARA OS DEVIDOS FINS QUE TENHO CIÊNCIA E QUE ESTOU DE ACORDO COM AS NORMAS E
                    REGULAMENTOS DESCRITOS
                </label>

                <label>
                    <input type="checkbox" name="entry.1096323376"
                        value="DECLARO QUE ESTOU CIENTE DAS OBRIGAÇÕES EXPLÍCITAS E IMPLÍCITAS PRESENTE NO TERMO."
                        required>
                    DECLARO QUE ESTOU CIENTE DAS OBRIGAÇÕES EXPLÍCITAS E IMPLÍCITAS PRESENTE NO TERMO.
                </label>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('kartForm');
        const mensagem = document.getElementById('mensagem');
        const formKey = 'kartFormData';

        // Preenche os dados salvos automaticamente
        window.onload = () => {
            const saved = JSON.parse(localStorage.getItem(formKey));
            if (saved) {
                for (const [name, value] of Object.entries(saved)) {
                    const field = form.elements.namedItem(name);
                    if (field) field.value = value;
                }
            }
        };

        function mostrarMensagem(texto, tipo = 'sucesso') {
            mensagem.textContent = texto;
            mensagem.className = `mensagem-visivel ${tipo === 'erro' ? 'mensagem-erro' : 'mensagem-sucesso'}`;

            setTimeout(() => {
                mensagem.classList.add('mensagem-oculta');
                setTimeout(() => {
                    mensagem.className = 'mensagem-oculta';
                }, 500);
            }, 4000);
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const data = new FormData(form);
            const obj = {};
            data.forEach((value, key) => obj[key] = value);
            localStorage.setItem(formKey, JSON.stringify(obj));

            const submitButton = form.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerText = "Enviando...";

            const timeout = setTimeout(() => {
                mostrarMensagem('Erro ao enviar. Verifique a conexão.', 'erro');
                submitButton.disabled = false;
                submitButton.innerText = "Enviar";
            }, 5000);

            fetch('https://docs.google.com/forms/d/e/1FAIpQLSfsf_UqIL42pkCNSS-IdC6J96QBPMjsKGo7OrY7sJ1TaIweeQ/formResponse', {
                method: 'POST',
                mode: 'no-cors',
                body: data
            }).then(() => {
                clearTimeout(timeout);
                mostrarMensagem('Formulário enviado com sucesso!');
                form.reset();
                submitButton.disabled = false;
                submitButton.innerText = "Enviar";
                localStorage.removeItem(formKey);
            });
        });
    </script>
</body>

</html>
